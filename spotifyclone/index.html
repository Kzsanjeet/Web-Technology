    <title>Spotify Clone</title>

    <!-- buttompart -->
    <div class="buttom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100"> 
        <div class="icons">
            <!-- fontawesomeicons -->
            <i class="fa-solid fa-3x fa-backward-step" id="prev"></i>
            <i class="fa-solid fa-3x fa-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" id="gif"><span id="masterSongName">Warriyo-Mortals</span>
